<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"

</head>
<body class="bg-light">

    <div id="header" class="container text-center p-4">
        <div class="row">
            <div class="col pt-2"></div>
            <div class="col pt-2"></div>
            <div class="col pt-2"></div>
        </div>

        <div class="row pt-2">
            <div class="col"><h1>Tic-Tac-Toe!</h1></div>
        </div>

        <div class="row pt-2">
            <div id="play1" class="col fs-2">P1 - X</div>
            <div class="col fs-2"></div>
            <div id="play2" class="col fs-2">P2 - O</div>
        </div>
    </div>

    <div id="alertContains">
    <div id="alertingStart" class="alert alert-info text-center fs-2" role="alert">P1 - START!</div>
    <div id="alertingWinner" class="alert alert-warning text-center fs-2" role="alert"></div>
    <div id="alertingDraw" class="alert alert-primary text-center fs-2" role="alert">IT'S A TIE!</div>
    </div>

    <div class="container m-auto p-3 g-5">

        <div id="grid" class="container-outline-dark m-auto p-0 bg-secondary text-info text-center align-middle
        border border-dark">
        
        <div class="row fs-1 g-0">
            <div id="box0" class="box col p-3 border border-dark"></div>
            <div id="box1" class="box col p-3 border border-dark"></div>
            <div id="box2" class="box col p-3 border border-dark"></div>
        </div>
        <div class="row fs-1 g-0">
            <div id="box3" class="box col p-3 border border-dark"></div>
            <div id="box4" class="box col p-3 border border-dark"></div>
            <div id="box5" class="box col p-3 border border-dark"></div>
        </div>
        <div class="row fs-1 g-0">
            <div id="box6" class="box col p-3 border border-dark"></div>
            <div id="box7" class="box col p-3 border border-dark"></div>
            <div id="box8" class="box col p-3 border border-dark"></div>
        </div>
    </div>

    </div>
 <div class="d-grid col-2 gap-3 mx-auto">
    <button id="startButton" type="button" class="btn btn-success fs-2 m-auto">Start!</button>
    <button id="resetButton" type="button" class="btn btn-danger fs-2 m-auto">Reset!</button>
 </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
